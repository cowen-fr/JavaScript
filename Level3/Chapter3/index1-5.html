<script>
	function pick(obj,...keys){
		let result=Object.create(null);
		let len=keys.length;
		for(let i=0;i<len;i++){
			result[keys[i]]=obj[keys[i]];
		}
		return result;
	}

	let result=pick({name:"cowen",age:32},"name","age","sex");
	console.log(pick.length)
	console.log(result);
</script>
